<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
  <meta name="author" content="{{ site.author }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

  <link rel="stylesheet" href="/stylesheets/screen.css" media="screen, projection" type="text/css"/>
  <link rel="stylesheet" href="/stylesheets/boastful.css" type="text/css"/>
  <link rel="stylesheet" href="/stylesheets/jquery.tweet.css" type="text/css"/>

  <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css"/>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!--[if IE]>
    <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css"/>
  <![endif]-->

  <script src="/js/modernizr.custom.min.js"></script>
</head>

<body>

  <div class="line"></div>

  <div id="container">

    {% include header.html %}

    <div id="main" role="main">
    {{ content }}
    </div>

    <!-- {% include footer.html %} -->

  </div> <!--! end of #container -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/js/jquery-1.7.1.min.js"><\/script>')</script>
  <script src="/js/jquery.tweet.js"></script>
  <script src="/js/jquery.boastful.js"></script>

  <script>
    window._gaq = [['_setAccount','UA-6073342-1'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>

  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
</body>
</html>
