<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="shortcut icon" href="http://beforeitwasround.com/favicon.ico" />
  <link rel="icon" type="image/png" href="http://beforeitwasround.com/favicon.png" />

  <title>{% if page.title %} {{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | join }}{% else %}{{ site.keywords | join }}{% endif %}" />
  <meta name="author" content="{{ site.author }}" />

  <!-- Included CSS Files -->
  <link rel="stylesheet" type="text/css" href="/assets/biwr.min.css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Goudy+Bookletter+1911" />

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="/assets/html5shiv.js"></script>
  <![endif]-->

</head>
<body class="wrap wider">

  {% include header.html %}

  <!-- container -->
  <div class="grid main">
    {{ content }}
  </div>
  <!-- container -->

  {% include footer.html %}

  <!-- Included JS Files -->
  <script src="/assets/biwr.min.js"></script>
</body>
</html>
