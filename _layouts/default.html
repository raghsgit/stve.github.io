<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
  <meta name="author" content="{{ site.author }}">

  <!-- Included CSS Files -->
  <link rel="stylesheet" href="/stylesheets/app.css">
  <link rel="stylesheet" href="/stylesheets/screen.css">
  <link rel="stylesheet" href="/stylesheets/jquery.tweet.css">
  <link rel="stylesheet" href="/stylesheets/boastful.css">

  <link href='http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>

  <!--[if lt IE 9]>
    <link rel="stylesheet" href="/stylesheets/ie.css">
  <![endif]-->


  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>

  <header>
    {% include header.html %}
  </header>

  <!-- container -->
  <div class="container main">

    <div class="row">
      <div class="eight columns">

        <div class="row">
          <div class="twelve columns">
            <h3>{{ page.title }}</h3>

            {{ content }}
          </div>
        </div>
      </div>

      <div class="four columns">
        <h4>Getting Started</h4>

        <p>We're stoked you want to try Foundation! To get going, this file (index.html) includes some basic styles you can modify, play around with, or totally destroy to get going.</p>

        <h4>@anno</h4>

        <div class="tweet"></div>

      </div>
    </div>

  </div>
  <!-- container -->

  <footer>
    {% include footer.html %}
  </footer>

  <!-- Included JS Files -->
  <script src="/javascripts/jquery.min.js"></script>
  <script src="/javascripts/modernizr.foundation.js"></script>
  <script src="/javascripts/jquery.orbit-1.3.0.js"></script>
  <!-- <script src="/javascripts/forms.jquery.js"></script>
  <script src="/javascripts/jquery.customforms.js"></script>
  <script src="/javascripts/jquery.placeholder.min.js"></script> -->
  <script src="/javascripts/jquery.tweet.js"></script>
  <script src="/javascripts/jquery.boastful.js"></script>
  <script src="/javascripts/app.js"></script>
  <script src="/javascripts/biwr.js"></script>

  <script>
    window._gaq = [['_setAccount','UA-6073342-1'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>

</body>
</html>
