---
layout: default
---

<section>
  {% for post in site.posts limit:1 %}
    <article>
      <header>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </header>

      {% if post.aside %}
      <aside>
        {{ post.aside }}
      </aside>
      {% endif %}

      {{ post.content}}

      <footer>
        {{ post.date | date_to_string }}
      </footer>
    </article>
  {% endfor %}
</section>
