---
layout: default
---

<div id="home">
  <div class="posts_list">
    {% for post in site.posts limit:1 %}
      <div id="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div id="date">
          <p>{{ post.date | date_to_string }}</p>
        </div>
        <div id="content">
          {{ post.content}}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
